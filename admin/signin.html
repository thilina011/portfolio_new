<body>
    <div class="container-fluid">
        <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
            <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                    <div class="align-items-center justify-content-between mb-3">
                        <h3>Sign In</h3>
                    </div>
                    <div id="error-message" class="text-danger mb-3" style="display: none;">Invalid username or password!</div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" placeholder="name@example.com">
                        <label for="username">Username</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                        <label for="password">Password</label>
                    </div>
                    <button id="login-btn" style="width: 50%; background-color: white; border-radius: 20px; color: black; font-weight: bolder;" class="btn py-3 w-100 mb-4">Sign In</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('login-btn').addEventListener('click', function(event) {
            event.preventDefault();

            // Get username and password values
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check if username and password are correct
            if (username === 'admin' && password === 'admin') {
                // Redirect to the main admin page (replace with your desired page)
                window.location.href = 'index.html';
            } else {
                // Show error message if credentials are incorrect
                document.getElementById('error-message').style.display = 'block';
            }
        });

                // Enable Enter key to trigger the login button
                document.getElementById('username').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                document.getElementById('login-btn').click(); // Simulate button click
            }
        });

        document.getElementById('password').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                document.getElementById('login-btn').click(); // Simulate button click
            }
        });

    </script>
